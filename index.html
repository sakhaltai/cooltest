<!DOCTYPE html>
<html>
  <head>
    <title>CoolTest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="canvas-holder">
      <canvas id="canvas" width="160" height="600"></canvas>
    </div>
    <div id="slider">
      <div class="slide">
        <img src="images/1.jpg">
      </div>
      <div class="slide">
        <img src="images/2.jpg">
      </div>
      <div class="slide">
        <img src="images/3.jpg">
      </div>
      <div class="slide">
        <img src="images/4.jpg">
      </div>
    </div>
    <script type="text/javascript">
      var manifest = [
        {src:"data2.json", type:"spritesheet"},
        {src:"images/1.jpg", id:"1"},
        {src:"images/2.jpg", id:"2"},
        {src:"images/3.jpg", id:"3"},
        {src:"images/4.jpg", id:"4"}
      ];

      var loader = new createjs.LoadQueue(false);
      loader.addEventListener("complete", handleComplete);
      loader.loadManifest(manifest);

      function handleComplete() {
        var canvas, stage, exportRoot;
        canvas = document.getElementById("canvas");
        stage = new createjs.Stage(canvas);
        createjs.Ticker.setFPS(24);
        createjs.Ticker.addEventListener("tick", stage);
        AdobeAn.compositionLoaded(lib.properties.id);
        var comp = AdobeAn.getComposition(lib.properties.id);
        var lib = comp.getLibrary();
        var loader = new createjs.LoadQueue(false);
        loader.addEventListener("fileload", handleFileLoad);
        loader.addEventListener("complete", handleComplete);
        loader.loadManifest(lib.properties.manifest);
      }
    </script>
  </body>
</html>
